<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        form label,
        form text,
        form textarea{
            margin: 0;

        }


    </style>

</head>
<body>
    <form action=""></form>
    <label for="fname">First Name</label>
    <input type="fname" id="fname" name="fname" placeholder="fname" autofocus>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="email">
    <label for="number">Phone Number</label>
    <input type="text" id="number" name="number" placeholder="phone number">
    <label for="hometown">Hometown</label>
    <input type="text" id="hometown" name="hometown" placeholder="Hometown">
    <label for="color">Favorite Color</label>
    <input type="color" id="color" name="color" placeholder="color">
</body>
</html>
