<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        * {
            box-sizing: border-box;
        }

        form {
            max-width: 40rem;
        }

        form label, 
        form input, 
        form textarea,
        form button{
            display: block;
            width: 20rem;
            margin: 0;
        }

        form input,
        form textarea,
        form button{
            padding: .75rem;
        }

        form input,
        form textarea{
            margin-bottom: 0.75rem;
        }
    </style>

</head>
<body>
    <h1>Contact US</h1>
    <form action="w10-thankyou.html">
        <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="First name" autofocus>
        <label for="lname">Last Name</label>
        <input type="lname" id="lname" name="lname" placeholder="Last name">
        <label for="comment">Questions & Complaints</label>
        <textarea name="comment" id="comment" placeholder="Submit your comment"></textarea>
        <button type="submit">Request Information</button>
    </form>
    
</body>
</html>
